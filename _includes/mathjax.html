
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
        displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
        processEscapes: true
      }
      //,
      //displayAlign: "left",
      //displayIndent: "2em"
    });
</script>

<script type="text/javascript">
alts = document.getElementsByClassName('{{ site.mathjax_alt_class }}');
latest_mathjax = '<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"><\/script>'
local_mathjax = '<script src="http://www.josephjctang.com/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"><\/script>'
{% if site.mathjax_with_alt %}
if( 0 == alts.length) {
  latest_mathjax = ''
  local_mathjax = ''
}
{% endif %}
</script>

{% if site.mathjax_latest %}
  <script>document.write(window.latest_mathjax)</script>
{% endif %}

<script>window.MathJax || document.write(window.local_mathjax)</script>

<script type="text/javascript">
if( ! window.MathJax ){
  for (var i = 0 ; i < alts.length; i++) {
    alts[i].style.display = 'inline'; 
  }
}
</script>
