
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
        displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
        processEscapes: true
      }
      /* displayAlign: "left",
      displayIndent: "2em" */
    });
</script>

<script>
/* define 'getElementsByClassName' - isn't supported in IE web browser */
if (!document.getElementsByClassName){
  document.getElementsByClassName = 
    function (className){ 
        return this.querySelectorAll("." + className); 
    }
}
/* IE does not support document.write */
function insertJS(url, content){
  var s = document.createElement('script');
  s.type = 'text/javascript';
  var p = (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]);
  if ( url && 0 < url.length ) {
    s.async = true;
    s.src = url;
    p.appendChild(s);
  }else if( content && 0 < content.length){
    s.innerHTML= content;
    p.appendChild(s);
  }
}

function docWrite(url, callback){
  if(document.write){
    document.write('<script type="text/javascript" src="'+url+'"><\/script>');
  }else insertJS(url);
  insertJS('', callback.toString() + ";callback();")
}
window.alts = document.getElementsByClassName('{{ site.mathjax_alt_class }}');
</script>
{% assign mj_alts = content | split: site.mathjax_alt_class %}
{% if site.mathjax_with_alt != true or (mj_alts.size > 1 and site.mathjax_alt_class) %}
  <!-- testing sucessfully {{mj_alts.first}}-->
  {% if site.mathjax_latest %}
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% else%} 
  <script src="http://www.josephjctang.com/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
{% endif %}


<script>
if( ! window.MathJax && window.alts){
 for (var i = 0 ; i < alts.length; i++) {
  alts[i].style.display = 'inline'; 
 }
};
</script>
